<!DOCTYPE html>
<html>
<head>
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
      <img src="./resources/images/logo.png" alt="tea cozy logo"/>
    </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

  <div class="container">
    <div class="mission">
      <div class="mission-text">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <div class="month">
      <div class="month-text">
        <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
      </div>

      <div class="teas">
        <div class="berry image">
          <img src="./resources/images/berry.jpg" alt="Fall Berry Blitz Tea"/>
          <h4>Fall Berry Blitz Tea</h4>
        </div>

      <div class="rum image">
          <img src="./resources/images/spiced-rum.jpg" alt="Spiced Rum Tea"/>
          <h4>Spiced Rum Tea</h4>
      </div>

      <div class ="donut image">
          <img src="./resources/images/donut.jpg" alt="Donut"/>
          <h4>Seasonal Donuts</h4>
      </div>

      <div class="myrtle image">
        <img src="./resources/images/myrtleave.jpg" alt="Myrtle Ave Tea"/>
        <h4>Myrtle Ave Tea</h4>
      </div>

      <div class="bedford image">
        <img src="./resources/images/bedford.jpg" alt="Bedford Tea"/>
        <h4>Bedford Tea</h4>
      </div>
    </div>

  </div>
  </body>
</html>
